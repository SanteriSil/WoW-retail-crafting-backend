services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: crafting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crafting"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: crafting
      DB_USER: postgres
      DB_PASSWORD: password
      BLIZZARD_CLIENT_ID: ${BLIZZARD_CLIENT_ID}
      BLIZZARD_CLIENT_SECRET: ${BLIZZARD_CLIENT_SECRET}

volumes:
  pgdata:
