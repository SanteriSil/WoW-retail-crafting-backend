spring.application.name=crafting project

# Default profile for local development
spring.profiles.active=dev

# Log startup info
logging.level.org.springframework=INFO
logging.level.com.crafting=DEBUG

# Keep Postgres on the classpath but fall back to an embedded H2 DB for local dev if available.

server.port=8080

blizzard.clientId = ${BlizClient:}
blizzard.clientSecret = ${BlizSecret:}

#logging stuff
logging.level.org.springframework=INFO
logging.file.name=logs/crafting.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n